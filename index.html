<!DOCTYPE html>
<html lang en-US>
    <head>
        <meta charset="UTF-8">
        <title>Quiz App</title>
        <link  href="./style.css" rel="stylesheet">
    </head>

    <body>
        <header class="body-header">
            <div>
            <p class="time text-right"></p>
            </div>

            <div>
                <p class="text-left">View Highscores</p>
            </div>

        </header>
        <main>
            <div class="container">
                <div id="question-container">
                    <div id="question">
                        <h2>Question</h2>
                    </div>
                    <div id="answer-buttons">
                        <button class="button">answer 1</button>
                        <button class="button">answer 2</button>
                        <button class="button">answer 3</button>
                        <button class="button">answer 4</button>
                    </div>
                    
                    <div class="controls">
                        <button id="start-button" class="button">Start</button> <!--does this need a class ="start-btn btn"-->
                        <button id="next-button" class="button">Next</button>
                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
