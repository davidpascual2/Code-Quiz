<!DOCTYPE html>
<html lang en-US>
    <head>
        <meta charset="UTF-8">
        <title>Quiz App</title>
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link  href="./assets/style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <span class="timer">Timer: 20 seconds</span> 
        </header>

        <main>
            <div class="container">
                <div id="start-container" class="flex-column flex-center">
                    <h2>Code Quiz Challenge</h2>
                    <p> In this quiz you will be asked questions on code. you will have a 20 second time limit. if a question is missed then time will be reduced. The quiz will end once all answers are completed or if time runs out. Good luck!</p>
                    <button class="button start-button btn btn-primary">Start</button>
                    <button id="highscore-button" class="button btn btn-primary">Highscores</button>
                </div>
            </div>
            
           
            <div id="question-container" class="hide">
                <!-- <div class="flex-column flex-left">  -->
                    <!-- <p>1/10</p> -->
                    <p class="bold-text question-text"></p>
                <div class="answer-container"> 
                    <button id="btn0" class="qbutton btn btn-light"></button>
                    <button id="btn1" class="qbutton btn btn-light"></button> 
                    <button id="btn2" class="qbutton btn btn-light"></button> 
                    <button id="btn3" class="qbutton btn btn-light"></button> 
                </div>
            </div>

            <div id="results-container" class="hide">
                <h2>Game Over</h2>
                <h3 class="finalscore"></h3>
                <form>
                    <input type="text" class="form-control" id="score-input"> 
                    <button class="save-button btn btn-primary">Save Score</button>
                </form>
            </div>

            <div id="highscores-container" class="hide">
                <h2>Top Scores</h2>
                <ol class="top-scores"></ol>
                <div class="highscore-buttons">
                    <button class="button play-again btn btn-primary">Play Again</button>
                    <button class="button clear-scores btn btn-primary">Clear Highscores</button>
                </div>


            </div>
            
        </main>
        <script src="./assets/script.js"></script>
    </body>
</html>
