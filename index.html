        <main>
            <div class="container">
                <div id="start-container" class="flex-column flex-center">
                    <h2>Code Quiz Challenge</h2>
                    <p> In this quiz you will be asked questions on code. you will have a 20 second time limit. if a question is missed then time will be reduced. The quiz will end once all answers are completed or if time runs out. Good luck!</p>
                    <button class="button start-button">Start</button>
                    <button id="highscore-button" class="button">High Scores</button>
                </div>
            </div>
            
           
            <div id="question-container" class="hide">
                <!-- <div class="flex-column flex-left">  -->
                    <!-- <p>1/10</p> -->
                    <p class="bold-text question-text"></p>
                <div class="answer-container"> 
                    <button id="btn0" class="qbutton"></button>
                    <button id="btn1" class="qbutton"></button> 
                    <button id="btn2" class="qbutton"></button> 
                    <button id="btn3" class="qbutton"></button> 
                </div>
            </div>

            <div id="gameover" class="hide">
                <h2>Game Over</h2>
                <h3 class="finalscore"></h3>
                <form>
                    <input type="text">
                    <button type="text"></button>
                </form>
            </div>
